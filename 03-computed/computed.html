<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="app">
	<input type="text" v-model="firstname" >+
	<input type="text" v-model="lastname" >=
	<input type="text" v-model="fullname">
</div>


</body>
<script src="../js/vue.js"></script>
<script>
new Vue({

	el:"#app",
	data:{
		firstname:"",
		lastname:""
		
	},
	methods:{},
   computed:{
    fullname(){
        return this.firstname+'-'+this.lastname
    }
   }
})
</script>
</html>
